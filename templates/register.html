<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrit Meds - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f0f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 100%);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo svg {
            width: 60px;
            height: 60px;
        }
        
        h1 {
            color: #2c5282;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1 1 calc(50% - 10px);
            min-width: 250px;
        }
        
        .form-group.full-width {
            flex: 1 1 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4299e1;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-back {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-back:hover {
            background-color: #cbd5e0;
        }
        
        .btn-register {
            background-color: #4299e1;
            color: white;
        }
        
        .btn-register:hover {
            background-color: #3182ce;
        }
        
        .required-field::after {
            content: "*";
            color: #e53e3e;
            margin-left: 2px;
        }
        
        .form-note {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="60" height="60" fill="none" stroke="#4299e1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"></path>
                <path d="M12 8v8"></path>
                <path d="M8 12h8"></path>
            </svg>
        </div>
        
        <h1>Create Your Amrit Meds Account</h1>
        
        <form id="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="required-field">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="required-field">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone" class="required-field">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob" class="required-field">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender" class="required-field">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password" class="required-field">Password</label>
                    <input type="password" id="password" name="password" required>
                    <p class="form-note">Password must be at least 8 characters long</p>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="address" class="required-field">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
            </div>
            
            <div class="btn-container">
                <a href="index.html" class="btn btn-back">Back</a>
                <button type="submit" class="btn btn-register">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the form data to your server
            // For demonstration purposes, we'll just show an alert
            alert('Registration successful! You can now login with your credentials.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
