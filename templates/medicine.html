<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    {% if medicines %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            {% for medicine in medicines %}
                <tr>
                    <td>{{ medicine[1] }}</td>  <!-- Assuming name is in the second column -->
                    <td>{{ medicine[2] }}</td>  <!-- Assuming category is in the third column -->
                    <td>{{ medicine[3] }}</td>  <!-- Assuming description is in the fourth column -->
                    <td>{{ medicine[4] }}</td>  <!-- Assuming price is in the fifth column -->
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No medicines found for "{{ query }}"</p>
    {% endif %}

</body>
</html>
